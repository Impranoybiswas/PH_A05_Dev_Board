<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.2/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="./assets/logo-header-m.png"
      type="image/x-icon"
    />
    <title>Dev Board | Blog</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- Custom CSS -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .button-primary {
        background-color: #3752fd;
        color: #ffffff;
        border-radius: 6px;
      }
    </style>
  </head>
  <body class="font-poppins bg-blue-50">
    <main class="w-4/5 mx-auto py-4">
      <!-- Navigation & Logo -->
      <header class="flex justify-between items-center p-4 bg-white rounded-lg">
        <section id="logo" class="flex items-center gap-2">
          <img class="w-8" src="./assets/logo.png" alt="logo" />
          <h2 class="text-2xl font-bold text-blue-900">
            <span class="font-normal">Dev</span>Board
          </h2>
        </section>
        <section id="nav" class="flex items-center gap-4">
          <button id="home-button" class="btn font-semibold text-white">
            Back to Desk
          </button>

          <div id="theme-button" class="bg-blue-50 rounded-full p-2">
            <img class="w-7" src="./assets/theme-btn.png" alt="" />
          </div>
        </section>
      </header>
      <section
          id="blog-section"
          class="col-span-3 mt-4 flex flex-col justify-between p-4 bg-white rounded-lg gap-8 shadow-sm"
        ></section>
    </main>
    <script src="./scripts/blog-content.js"></script>
    <script src="./scripts/theme.js"></script>
    
  </body>
</html>
